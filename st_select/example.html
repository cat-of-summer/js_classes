<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="st_select.js"></script>

  <style>
    option:hover {
      background-color: red;
    }

    #custom-select + div[type="options_container"] {
      transition: 0.5s;
      left: 0 !important;
      top: 100% !important;
      background-color: #fff;
    }

  </style>

</head>
<body>
    <form>
        <select id="custom-select" name="test">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
        <button type="submit">Отправить</button>
    </form>
  
  <div>test</div>

  <script>

    new st_select({
        position: 'horizontal',
        hiding_method: 'width',
        hide_on: [
            'toggle_click',
            'outside_click'
        ]
    });

    new n_st_select({
      target: 'select'
    });

  </script>
</body>
</html>
