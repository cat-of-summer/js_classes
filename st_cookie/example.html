<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="st_cookie.js"></script>
</head>
<body>

    <div>
        <label>Ключ cookie<input type="text" name="cookie_name"></label>
        <label>Значение cookie<input type="text" name="cookie_value"></label>
        <button action="set_cookie">Установить cookie</button>
    </div>

    <div>
        <label>Ключ cookie<input type="text" name="cookie_name"></label>
        <button action="get_cookie">Получить cookie</button>
    </div>

    <script>
        document.querySelector('button[action="set_cookie"]').addEventListener('click', () => {
            st_cookie.set(event.target.closest('div').querySelector('input[name=cookie_name]').value, event.target.closest('div').querySelector('input[name=cookie_value]').value, {
                expires: 10 //секунд
            });
        });
        document.querySelector('button[action="get_cookie"]').addEventListener('click', (event) => {
            alert(st_cookie.get(event.target.closest('div').querySelector('input[name=cookie_name]').value));
        });

        st_cookie.callback('cookie_name', (cookie_name) => {
            console.log(cookie_name+' = '+st_cookie.get(cookie_name));
        }, {
            interval: 0.5,
            delay: 3
        });
    </script>
</body>
</html>
